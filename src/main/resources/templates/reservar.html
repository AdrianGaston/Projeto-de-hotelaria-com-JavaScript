<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página de reservas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>
    <div class="banner">
        <img th:src="@{/images/HotelContinental.png}" src="/images/HotelContinental.png" alt="Hotel Continental" height="100px">
        <h1>Reserva</h1>
    </div>
    <div class="container">
        <h2>Faça sua reserva</h2>
        <form id="frmRegistro" th:action="@{/reservas/adicionar}" th:object="${reserva}" method="POST">
            <div class="form-group">
                <p>Check-In:*</p>
                <input type="date" th:field="*{checkin}" class="form-control" name="checkin" id="checkin" required />
            </div>
            <div class="form-group">
                <p>Check-Out:*</p>
                <input type="date" th:field="*{checkout}" class="form-control" name="checkout" id="checkout" required/>
            </div>
            <div class="form-group">
                <p>Quarto:</p>
                <select class="form-control" th:field="*{quarto}">
                    <option th:each="quarto : ${quartos}" th:value="${quarto.id}" th:text="${quarto.tipo}"></option>
                </select>
            </div>

            <div class="form-group">
                <p>Nome:*</p>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Informe seu nome e sobrenome" required />
            </div>
            <div class="form-group">
                <p>CPF:*</p>
                <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Informe seu CPF" required/>
            </div>
            <div class="form-group">
                <p>Telefone:*</p>
                <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Informe seu telefone" required/>
            </div>

            <div class="form-group button-group">
                <button type="button" class="btn btn-secondary" th:onclick="'window.location.href=\'' + @{/index} + '\''">Voltar</button>
                <input type="submit" value="Reservar" class="btn btn-primary" />
            </div>
        </form>
    </div>
  
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- jQuery Validate -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

<!-- Bootstrap -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Seu script -->
<script th:src="@{/js/script.js}"></script>

</body>
</html>
